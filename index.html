<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<title>Dynamic Dashboard for survey data</title>
</head>
<body>
	<div id="app">
		{{ message }}
		<ul>
		    <li v-for="answer in answers">
		      ID: {{ answer.id }},
		      Voorkeuren: {{ answer.voorkeuren }},
		      Alcohol per dag: {{ answer.alcohol}}
		    </li>
	  	</ul>
	</div>
	<script src="index.js"></script>
</body>
</html>
